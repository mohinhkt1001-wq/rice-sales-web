<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản Lý Bán Hàng Gạo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>QUẢN LÝ BÁN HÀNG GẠO</h2>

<div class="form">
  <select id="rice">
    <option value="">-- Chọn gạo --</option>
  </select>

  <input type="number" id="qty" placeholder="Khối lượng (kg)">

  <input type="number" id="price" placeholder="Giá bán (bỏ trống = giá mặc định)">

  <select id="payment">
    <option>Tiền mặt</option>
    <option>Chuyển khoản</option>
    <option>Công nợ</option>
  </select>

  <button onclick="addSale()">Lưu đơn</button>
</div>

<h3>Danh sách đơn bán</h3>
<table id="table">
  <tr>
    <th>Ngày</th>
    <th>Tên gạo</th>
    <th>Kg</th>
    <th>Giá bán</th>
    <th>Tổng</th>
    <th>Thanh toán</th>
  </tr>
</table>

<script src="app.js"></script>
...
    <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzk63ZP43XRP3Ej_1iR6ywLzk6AsTjZNawDH7ga1urlIhykN-2mQr7OVqqZtN1jHHzn/exec";

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const select = document.getElementById("rice");
        data.forEach(item => {
          const opt = document.createElement("option");
          opt.value = item.name;
          opt.textContent = item.name + " - " + item.price;
          opt.dataset.price = item.price;
          select.appendChild(opt);
        });
      });
    </script>
</body>
</html>  
</body>
</html>
